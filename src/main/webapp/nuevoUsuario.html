<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/login.css" rel="stylesheet">

        <script src="./js/lib/jquery-2.2.0.min.js"></script>
        <script src="./js/lib/utils.js"></script>
        <script src="./js/lib/bootstrap.min.js"></script>
        <script src="./js/lib/utils.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
        <script src='./js/lib/angular.min.js'></script>
        <!--        <script src='./js/NuevoUsuarioApp.js'></script>
                <script src='./js/NuevoUsuarioController.js'></script>-->
        <script>
            var module = angular.module('AdminNuevoUsuario', []);
            module.controller('NuevousuarioCtrl', ['$scope', '$filter', '$http', function ($scope, $filter, $http) {
                $scope.setValor = function() {
                    $scope.valor = 'sadsghdfkjashdf';
                }
            }]);
        </script>
    </head>
    <body style="background-color:#dedede" ng-app="AdminNuevoUsuario" ng-controller="NuevousuarioCtrl">
        <div class="container"> 

            <div class="card card-register" id="nuevoUsuario">
                <div class="errores">
                </div> 
                <form method="POST" action="nuevoUsuario">
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Nombres</label>
                            {{valor}}
                            <input type="text" id="nombres" name="nombres" class="form-control" 
                                   placeholder="Nombres" required autofocus>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control" 
                                   placeholder="Apellidos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Usuario</label>
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Password</label>
                            <input type="text" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Repita Password</label>
                            <input type="text" id="password2" name="password2" class="form-control" placeholder="Repita Password" 
                                   required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3"></div>
                        <div class="form-group col-lg-6 col-md-6">
                            <div class="g-recaptcha" data-sitekey="6LecFSMUAAAAAK7kg4MjnBUfC0NIWagshpqjR1-0"></div>
                        </div>
                        <div class="form-group col-lg-3 col-md-3">
                        </div>


                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6">
                                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Guardar</button>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <button class="btn btn-lg btn-primary btn-block btn-register" 
                                        type="button" onclick="cancelar()">Cancelar</button>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <button class="btn btn-lg btn-primary btn-block btn-register" 
                                        type="button" ng-click="setValor()">sd</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <script>
            var error = getParameterByName('error');
            if (error) {
            if (error === '102') {
            $(".errores").html('<div class="alert alert-danger text-center" role="alert">' +
                    '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>' +
                    '<span class="sr-only">Error:</span> ' +
                    'Debes validar recaptcha' +
                    '</div>');
            } else {
            $(".errores").html('<div class="alert alert-danger text-center" role="alert">' +
                    '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>' +
                    '<span class="sr-only">Error:</span> ' +
                    'Error Inesperado' +
                    '</div>');
            }
            }

            function cancelar() {
            window.location.replace("/Sona/login.html");
            }
        </script>
    </body>
</html>
