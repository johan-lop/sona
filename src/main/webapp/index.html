<html ng-app="adminAplicacion">
    <head>
        <title>Green Ingenieria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/animate.css" rel="stylesheet">
        <script src="./js/lib/jquery-2.2.0.min.js"></script>
        <script src="./js/lib/bootstrap.min.js"></script>
        <script src="./js/lib/utils.js"></script>

        <script>
            $(document).ready(function () {
                $.get('./webresources/Menu/html', {}, function (data) {
                    $('#menu').replaceWith(data);
                });

                $.get('./webresources/Usuario/usuarioLogueado', {}, function (data) {
                    $("#nombreUsuario").html(data.nombres + " " + data.apellidos);
                    if (data.empresa) {
                        $("#cargo").html(data.empresa.nombreEmpresa);
                    }
                });

            });

        </script>        
    </head>
    <body>

        <div class="row affix-row">
            <div class="col-sm-3 col-md-2 affix-sidebar">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">                        
                        <div class="navbar-collapse collapse sidebar-navbar-collapse" >
                            <ul class="nav navbar-nav" id="sidenav01">
                                <li class="active">
                                    <a data-toggle="collapse" data-target="#toggleDemo0" 
                                       data-parent="#sidenav01" class="collapsed">
                                        <table style="width: 230px">
                                            <tr>
                                                <td style="width:80%" class="text-center">
                                                    <img src="images/logo.png"  style="width: 70px; height: 70px"/>
                                                </td>
                                                <td>
                                                    <div id="infoUsuario"></div>
                                                    <div id="cargo"></div>
                                                </td>
                                                <td style="width:10%;text-align: left">
                                                    <small id="empresa"></small>&nbsp;<span class="caret" style="float: right"></span>
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                    <div class="collapse" id="toggleDemo0" style="height: 0px;">
                                        <ul class="nav nav-list">
                                            <li><a href="#">Cambiar Contrase√±a</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <span id="menu"></span>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-10 affix-content">
                <div class="container">
                    <div class="page-header">
                        <h3><span class="glyphicon glyphicon-th-list"></span> {{titulo}}</h3>
                    </div>
                    <div class="content-body">                        
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/lib/angular.min.js"></script>
        <script src="./js/lib/angular-animate.js"></script>
        <script src="./js/lib/angular-route.js"></script>
        <script src="./js/lib/angular-sanitize.js"></script>
        <script src="./js/lib/angular-aria.js"></script>
        <script src="./js/lib/ui-bootstrap-tpls-2.1.3.min.js"></script>
        <script src="./js/lib/angular-messages.js"></script>
        <script src="./js/lib/angular-validate.js"></script>
        <script src="./js/lib/money-mask.js"></script>
         <script type="text/javascript" src="https://cdn.rawgit.com/adonespitogo/angular-base64-upload/master/src/angular-base64-upload.js"></script>
        <script src="./js/AplicacionModulo.js"></script>
        <script src="./js/lib/directives.js"></script>
        <script src="./js/UsuarioController.js"></script>        
        <script src="./js/RolController.js"></script>        
        <script src="./js/HerramientaController.js"></script>        
        <script src="./js/MaterialController.js"></script>        
        <script src="./js/CiudadController.js"></script>        
        <script src="./js/ViaticoController.js"></script>        
        <script src="./js/ApuItemController.js"></script>        
        <script src="./js/ClienteController.js"></script>        
        <script src="./js/comun/ContactoController.js"></script>        
        <script src="./js/GastosAdministrativosController.js"></script>        
        <script src="./js/SalariosRecargosController.js"></script>        
        <script src="./js/comun/BuscadorMaterialController.js"></script>        
        <script src="./js/comun/BuscadorHerramientaController.js"></script>        
    </body>
</html>
