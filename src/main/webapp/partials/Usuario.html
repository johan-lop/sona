<ul class="nav nav-tabs" style="width: 100%">
    <li style="width: 50%" ng-class="panelEditar ? 'active' : ''"><a ng-click="nuevo()">Nuevo Usuario</a></li>
    <li style="width: 50%" ng-class="panelEditar ? '' : 'active'"><a ng-click="cancelar()">Listar Usuarios</a></li>
</ul>

<div class="panel panel-primary slide-right" ng-hide="panelEditar" >
    <div class="panel-heading">Parametrizaci&oacute;n de Usuario</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th class="text-center">Usuario</th>
                <th class="text-center">Nombre Usuario</th>
                <th class="text-center">Tipo Documento</th>
                <th class="text-center">Documento</th>
                <th class="text-center">Rol</th>
                <th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td class="row">{{row.nombres}} {{row.apellidos}}</td>
                <td class="row">{{row.nombreUsuario}}</td>
                <td class="row">{{row.tipoDocumento.descripcion}}</td>
                <td class="row">{{row.numeroDocumento}}</td>              
                <td class="row">{{row.roles[0].nombre}}</td>              
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>                    
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary scale-fade" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Usuario</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" >
                    <label for="nombreUsuario">Nombres</label>
                    <input id="nombreUsuario" capitalize
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombres"
                           placeholder="Nombres"/>
                </div>
                <div class="form-group col-md-6" >
                    <label for="nombreUsuario">Apellidos</label>
                    <input id="nombreUsuario" capitalize
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.apellidos"
                           placeholder="Apellidos"/>
                </div>
            </div>				
            <div class="row">
                <div class="form-group col-md-6" >
                    <label for="tipoDocumento">Tipo Documento</label>
                    <select id="usuarioRol" class="form-control" 
                            ng-model="datosFormulario.tipoDocumento"
                            ng-options="option.descripcion for option in listaTiposDocumento track by option.id">
                    </select>
                </div>
                <div class="form-group col-md-6" >
                    <label for="nombreUsuario">Numero Identificaci√≥n</label>
                    <input id="nombreUsuario" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.numeroDocumento"
                           placeholder="Numero Documento"/>
                </div>                
            </div>				
            <div class="row">
                <div class="form-group col-md-6" >
                    <label for="nombreUsuario">Email</label>
                    <input id="nombreUsuario" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.email"
                           placeholder="Email"/>
                </div>
                <div class="form-group col-md-6" >
                    <label>Rol</label>
                    <select id="usuarioRol" class="form-control" 
                            ng-model="datosFormulario.rol"
                            ng-options="option.nombre for option in listaRoles track by option.id">
                    </select>
                </div>
            </div>				
            <div class="row">
                <div class="form-group col-md-6" >
                    <label>Firma</label>
                    <!--<input type="file" class="form-control"/>--> 
                    <input type="file" ng-model="file" 
                           name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="image/*">
                    <span ng-show="datosFormulario.firma">
                        <img src="data:{{datosFormulario.tipoImagen}};base64,{{datosFormulario.firma}}" width="250"/>
                    </span>
                </div>
                <div class="form-group col-md-6" >
                    
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-default" ng-click="cancelar()"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                    <button type="button" class="btn btn-default" ng-click="guardar()" ><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
