<style>
    .list-group-item {
        padding: 5px 15px !important;
    }
</style>
<div class="col-lg- col-md-3">
    <div ng-repeat="row in lista" ng-click="editar(row)" class="seleccionable">
        {{row.nombre}}
        <span style="float: right"><i class="glyphicon glyphicon-chevron-right"></i></span>
    </div>
    <br />
    <div style="width: 100%" class="text-right">
        <button type="button" class="btn btn-info" ng-click="nuevo()">
            <i class="glyphicon glyphicon-file"></i> Nuevo
        </button>
    </div>
</div>
<div class="col-lg-9 col-md-9 slide-left" style="border-left: 1px solid;" ng-show="panelEditar">
    <div class="panel-heading"><h4>Parametrizaci&oacute;n de Rol {{datosFormulario.nombre}}</h4></div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombre"
                           placeholder="nombre"/>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div> 
            <div class="row">
                <div class="form-group col-md-6">
                    <ul ng-repeat="row in listaMenu" class="list-group">
                        <li class="list-group-item active">{{row.descripcion}}</li>
                        <li ng-repeat="hijo in row.menusHijos" class="list-group-item">
                            <input type="checkbox" />
                            {{hijo.descripcion}}
                        </li>
                    </ul>
                </div>
                <div class="form-group col-md-6">
                    <ul ng-repeat="row in listaMenu" class="list-group">
                        <li class="list-group-item active">{{row.descripcion}}</li>
                        <li ng-repeat="hijo in row.menusHijos" class="list-group-item">
                            <input type="checkbox" />
                            {{hijo.descripcion}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 text-right">
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
