<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Rol</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Rol</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Rol</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    nombre
                                </th>
								<th>
				                    usuarioRol
				                </th>				<th>
				                    menuRol
				                </th>
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.nombre}}</td>
                
					<td class="row">{{row.menuRol.nombre}}</td>              	<td class="row">{{row.usuarioRol.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Rol</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
                                    <label for="nombre">nombre</label>
                                    <input id="nombre" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombre"
            							   placeholder="nombre"/>
                                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>usuarioRol</label>
									<select id="usuarioRol" class="form-control" 
			                            ng-model="datosFormulario.usuarioRol"
			                            ng-options="option.nombre for option in listaUsuarioRol track by option.id">
			                    	</select>
			                        <div ng-show="errores.usuarioRol">{{errores.usuarioRol}}</div>
			                    </div>
			                </div>				<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>menuRol</label>
									<select id="menuRol" class="form-control" 
			                            ng-model="datosFormulario.menuRol"
			                            ng-options="option.nombre for option in listaMenuRol track by option.id">
			                    	</select>
			                        <div ng-show="errores.menuRol">{{errores.menuRol}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
