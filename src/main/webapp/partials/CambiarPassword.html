<div class="panel panel-primary">
    <div class="panel-heading">Cambiar Password</div>
    <div class="panel-body">
        <form id="formularioUsuario" name="formularioCambioPassword" novalidate angular-validator
              angular-validator-submit="cambiarPassword()">
            <div class="row text-center" ng-show="errores !== ''">
                <div class="col-lg-12 col-md-12">
                    <div class="alert alert-danger" role="alert">
                        {{errores}}
                    </div>
                </div>
            </div>
            <div class="row text-center" ng-show="mensajes !== ''">
                <div class="col-lg-12 col-md-12">
                    <div class="alert alert-success" role="alert">
                        {{mensajes}}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 form-group">
                    <label>Password</label>
                    <input id="password" name="password" 
                           class="form-control" 
                           required
                           ng-minlength="6" ng-maxlength="20"
                           required-message="'Campo Requerido'"
                           invalid-message="'El password debe tener entre 6 y 20 caracteres'"
                           type="password"
                           ng-model="password"
                           placeholder="Password"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 form-group">
                    <label>Confirmar Password</label>
                    <input id="password2" name="password2" 
                           class="form-control" 
                           required
                           required-message="'Campo Requerido'"
                           type="password"
                           ng-model="password2"
                           placeholder="Confirmar Password"/>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 col-md-12">
                    <button type="button" class="btn btn-default" ng-click="limpiar()">
                        <i class="glyphicon glyphicon-erase"></i> Limpiar
                    </button>
                    <button type="submit" class="btn btn-default">
                        <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
