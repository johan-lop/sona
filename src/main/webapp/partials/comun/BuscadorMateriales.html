<div ng-controller="BuscadorMaterialCtrl as controlador">
    <ul class="nav nav-tabs" style="width: 100%">
        <li style="width: 50%" ng-class="panelBuscarMateriales ? 'active' : ''"><a ng-click="busquedaMateriales()">Buscar Materiales</a></li>
        <li style="width: 50%" ng-class="panelBuscarMateriales ? '' : 'active'"><a ng-click="nuevoMaterial()">Nuevo Material</a></li>
    </ul>   
    <br />
    <div ng-show="panelBuscarMateriales">
        <div class="row">
            <form autocomplete="off">
                <div class="col-lg-12 col-md-12">
                    <label>Descripcion</label>
                    <input id="descripcion" 
                           class="form-control" 
                           type="text"
                           ng-model="filtro.nombre"
                           placeholder="Descripcion"
                           ng-change="buscar()"/>
                </div>
            </form>
        </div>
        <br />
        <div class="row" ng-show="lista.length">
            <div class="col-lg-12 col-md-12">
                <table class="resultados table table-striped" >
                    <tr>                            
                        <th colspan="4" class="text-center">Materiales</th>                            
                    </tr>
                    <tr>                            
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Unidad</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Agregar</th>
                    </tr>
                    <tr ng-repeat="row in lista" >
                        <td class="row text-center">{{row.descripcion}}</td>                
                        <td class="row text-center">{{row.unidad}}</td>
                        <td class="row text-center">{{row.precio| currency}}</td>                
                        <td class="row text-center">
                            <button type="button" class="btn btn-info" ng-click="agregar(row)" uib-tooltip="Agregar Material">
                                <i class="glyphicon glyphicon-plus"></i></button>
                        </td>                
                    </tr>
                </table> 
            </div>
        </div>
    </div>
    <div ng-hide="panelBuscarMateriales">
        <form role="form" id="formularioEditar" name="formularioEditar" novalidate angular-validator
              angular-validator-submit="guardarMaterial()" autocomplete="off">
            <div class="row">
                <div class="form-group col-md-6 col-lg-6">
                    <label for="descripcion" class="label-required">Descripci√≥n</label>
                    <input id="descripcion" capitalize name="descripcion"
                           class="form-control" 
                           type="text"
                           required
                           required-message="'Campo Requerido'"
                           ng-model="materialNuevo.descripcion"
                           placeholder="Descripcion"/>
                </div>
                <div class="form-group col-md-6 col-lg-6">
                    <label for="marca" class="label-required">Marca</label>
                    <input id="marca" capitalize name="marca"
                           class="form-control" 
                           type="text"
                           required
                           required-message="'Campo Requerido'"
                           ng-model="materialNuevo.marca"
                           placeholder="Marca"/>
                </div>
            </div>				
            <div class="row">
                <div class="form-group col-md-6 col-lg-6">
                    <label for="precio" class="label-required">Precio</label>
                    <input id="Precio" name="precio"
                           class="form-control" 
                           type="number"
                           min="1"
                           required
                           required-message="'Campo Requerido'"
                           ng-model="materialNuevo.precio"
                           placeholder="Precio"/>
                </div>
                <div class="form-group col-md-6 col-lg-6">
                    <label for="unidad" class="label-required">Unidad</label>
                    <input id="unidad" capitalize name="unidad"
                           class="form-control" 
                           type="text"
                           required
                           required-message="'Campo Requerido'"
                           ng-model="materialNuevo.unidad"
                           placeholder="Unidad"/>
                </div>
            </div>			
            
            <div class="row"> 
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-default" ng-click="busquedaMateriales()"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                    <button type="submit" class="btn btn-default" ><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
