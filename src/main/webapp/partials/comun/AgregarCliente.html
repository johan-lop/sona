<div class="panel panel-primary">
    <div class="panel-heading">Parametrizaci&oacute;n de Cliente</div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6" >
                <label for="nombres">Razón Social</label>
                <input id="nombres" name="nombres"
                       class="form-control" 
                       type="text"
                       required
                       required-message="'Campo Requerido'"
                       ng-model="cliente.nombre"
                       placeholder="Razón Social"/>
            </div>	
            <div class="form-group col-md-6">
                <label for="nit">Nit</label>
                <input id="nit"  name="nit"
                       class="form-control" 
                       type="text"
                       required
                       required-message="'Campo Requerido'"
                       invalid-message="'El campo solo acepta numeros'"
                       ng-model="cliente.nit"
                       placeholder="Nit"/>
            </div>				

        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="direccion">Dirección</label>
                <input id="direccion" name="direccion"
                       class="form-control" 
                       type="text"
                       required
                       required-message="'Campo Requerido'"
                       ng-model="cliente.direccion"
                       placeholder="Dirección"/>
            </div>				
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono"
                       class="form-control" 
                       type="text"
                       required
                       required-message="'Campo Requerido'"
                       ng-model="cliente.telefono"
                       placeholder="Teléfono"/>
            </div> 
        </div>        
    </div>
</div>
