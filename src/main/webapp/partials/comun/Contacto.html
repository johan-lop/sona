<div class="panel panel-primary">
    <div class="panel-heading">Parametrizaci&oacute;n de Contacto</div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6" >
                <label for="nombresContacto" class="label-required">Nombres</label>
                <input id="nombresContacto" name="nombresContacto"
                       class="form-control" 
                       type="text"
                       ng-model="contacto.nombres"
                       required
                       required-message="'Campo Requerido'"
                       placeholder="Nombres"/>
            </div>				
            <div class="form-group col-md-6" >
                <label for="telefono">Telefono</label>
                <input id="telefono" 
                       class="form-control" 
                       type="text"
                       ng-model="contacto.telefono"
                       placeholder="Telefono"/>
            </div>	
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="correo">Correo</label>
                <input id="correo" 
                       class="form-control" 
                       type="text"
                       ng-model="contacto.correo"
                       placeholder="Correo"/>
            </div>				
            <div class="form-group col-md-6">
                <label for="celular">Celular</label>
                <input id="celular" 
                       class="form-control" 
                       type="text"
                       ng-model="contacto.celular"
                       placeholder="Celular"/>
            </div>				
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="activo">Activo</label>
                <input id="activo" 
                       type="checkbox"
                       class="form-control" 
                       ng-model="contacto.activo"/>
            </div>
        </div>
    </div>
</div>
