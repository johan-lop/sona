<div ng-controller="BuscadorHerramientaCtrl as controlador">

    <div class="row">
        <div class="col-lg-10 col-md-10">
            <label>Descripcion</label>
            <input id="descripcion" 
                   class="form-control" 
                   type="text"
                   ng-model="filtro.nombre"
                   placeholder="Descripcion"
                   ng-change="buscar()"/>
        </div>
        <div class="col-lg-2 col-md-2">
            <button type="button" class="btn btn-info" ng-click="buscar()"><i class="glyphicon glyphicon-search"></i></button>        
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table class="resultados table table-striped">
                <tr>                            
                    <th colspan="3" class="text-center">Materiales</th>                            
                </tr>
                <tr>                            
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Porcentaje</th>
                </tr>
                <tr ng-repeat="row in lista" >
                    <td class="row text-center">{{row.descripcion}}</td>                
                    <td class="row text-center">{{row.porcentaje}}</td>
                </tr>
            </table> 
        </div>
    </div>
</div>
