<div ng-controller="BuscadorHerramientaCtrl as contr">

    <div class="row">
        <form autocomplete="off">
            <div class="col-lg-12 col-md-12">
                <label>Descripcion</label>
                <input id="descripcion" 
                       class="form-control" 
                       type="text"
                       ng-model="filtro.nombre"
                       placeholder="Descripcion"
                       ng-change="buscar()"/>
            </div>
        </form>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table class="resultados table table-striped">
                <tr>                            
                    <th colspan="4" class="text-center">Herramientas</th>                            
                </tr>
                <tr>                            
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Valor</th>
                    <th class="text-center">Porcentaje</th>
                    <th class="text-center"></th>
                </tr>
                <tr ng-repeat="row in lista" >
                    <td class="row text-center">{{row.descripcion}}</td>                
                    <td class="row text-center">{{row.valor| currency}}</td>
                    <td class="row text-center">{{row.porcentaje}}</td>
                    <td class="row text-center">
                        <button type="button" class="btn btn-info" ng-click="agregarHerramienta(row)" title="Agregar Herramienta">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </td>
                </tr>
            </table> 
        </div>
    </div>
</div>
