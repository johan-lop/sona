<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Ciudad</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th colspan="4" class="text-right">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 col-lg-offset-6 col-md-offset-6">
                            Nombre Ciudad
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <input type="text" class="form-control" ng-model="filtro" ng-change="listar()" />
                        </div>
                    </div>
                    
                </th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th>Divipo</th>
                <th>departamento</th>
                <th>Activo</th>
            </tr>
            <tr ng-repeat="row in lista">
                <td class="row">{{row.nombre}}</td>
                <td class="row">{{row.divipo}}</td>
                <td class="row">{{row.departamento.nombre}}</td>              
                <td class="row">
                    <input type="checkbox" class="form-control" ng-model="row.estado" ng-change="guardar(row)"> 
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Ciudad</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">nombre</label>
                    <input id="nombre" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombre"
                           placeholder="nombre"/>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div>				<div class="row">
                <div class="form-group col-md-6" ng-class="errores.estado ? 'error' : ''">
                    <label for="estado">estado</label>
                    <input id="estado" 
                           type="check"
                           class="form-control" 
                           ng-model="datosFormulario.estado"/>
                    <div ng-show="errores.estado">{{errores.estado}}</div>
                </div>
            </div>				<div class="row">
                <div class="form-group col-md-6" ng-class="errores.divipo ? 'error' : ''">
                    <label for="divipo">divipo</label>
                    <input id="divipo" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.divipo"
                           placeholder="divipo"/>
                    <div ng-show="errores.divipo">{{errores.divipo}}</div>
                </div>
            </div> 
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label>departamento</label>
                    <select id="departamento" class="form-control" 
                            ng-model="datosFormulario.departamento"
                            ng-options="option.nombre for option in listaDepartamento track by option.id">
                    </select>
                    <div ng-show="errores.departamento">{{errores.departamento}}</div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
