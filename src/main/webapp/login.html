<!DOCTYPE html>
<html>
    <head>
        <title>Login Sona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/login.css" rel="stylesheet">

        <script src="./js/lib/jquery-2.2.0.min.js"></script>
        <script src="./js/lib/utils.js"></script>
        <script src="./js/lib/bootstrap.min.js"></script>

    </head>
    <body style="background-color:#dedede">
        <div class="container"> 

            <div class="card card-container" id="login">
                <div class="errores">
                </div> 
                <div class="text-center">
                    <img src="images/logo.png" style="height: 100px"/>
                </div>
                <br />
                <form method="POST" action="login" class="form-signin">
                    <label>Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                    <label>Contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>

<!--                    <button class="btn btn-lg btn-primary btn-block btn-register" 
                            type="button"
                            onclick="nuevoUsuario()">Registro</button>-->
                </form>
            </div>            
        </div>
        <script>
            var error = getParameterByName('error');
            var success = getParameterByName('success');
            if (error) {
                if (error === '402') {
                    $(".errores").html('<div class="alert alert-danger text-center" role="alert">' +
                            '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>' +
                            '<span class="sr-only">Error:</span> ' +
                            'El usuario o la clave son inv&aacute;lidos, por favor rectifique e intente nuevamente' +
                            '</div>');
                } else {
                    $(".errores").html('<div class="alert alert-danger text-center" role="alert">' +
                            '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>' +
                            '<span class="sr-only">Error:</span> ' +
                            'Error Inesperado' +
                            '</div>');
                }
            }
            if (success) {
                $(".errores").html('<div class="alert alert-success text-center" role="alert">' +
                        '<span class="sr-only">Error:</span> ' +
                        'El usuario ' + success + ' ha sido creado exitosamente' +
                        '</div>');
            }

            function nuevoUsuario() {
                window.location.replace("/Green/nuevoUsuario.html");
            }
        </script>
    </body>
</html>
